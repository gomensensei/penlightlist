<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AKB48 ペンライトカラー表</title>

  <!-- Google Fonts (Noto Sans JP) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <style>
    /* ------ Popup 基本樣式 ------ */
    #popup{
      display:none; position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#fff; z-index:2000; padding:12px;
      border:2px solid #F676A6; border-radius:6px;
      max-height:80vh; overflow:auto; width:85%; max-width:620px;
    }
    #popup details{margin-bottom:6px;}
    #popup summary{cursor:pointer;background:#F676A6;color:#fff;padding:4px 6px;border-radius:4px;}
    #popup .member-list{display:flex;flex-wrap:wrap;gap:6px;margin-top:4px;}
    #popup .member-item{display:flex;align-items:center;cursor:pointer;border:1px solid #ddd;padding:4px 6px;border-radius:4px;}
    #popup .member-item.selected{background:#ffeaf5;border-color:#F676A6;}
    #popup .member-item img{width:48px;height:48px;margin-right:4px;object-fit:cover;}
    #popup button{margin:6px 4px;padding:6px 12px;border:none;border-radius:4px;cursor:pointer;}
    #popup button:first-of-type{background:#F676A6;color:#fff;}
    #popup button:last-of-type{background:#ccc;}
  </style>
</head>
<body>
  <h1 class="title">AKB48 ペンライトカラー表</h1>

  <!-- 操作列 -->
  <div id="controls">
    人数:
    <select id="ninzuSelect">
      <option value="2x1">2×1</option>
      <option value="2x2">2×2</option>
      <option value="3x2">3×2</option>
      <option value="3x3">3×3</option>
      <option value="4x2">4×2</option>
      <option value="4x4">4×4</option>
      <option value="5x4">5×4</option>
      <option value="8x2">8×2</option>
    </select>

    公演名:
    <select id="konmeiSelect">
      <option value="ただいま　恋愛中">ただいま　恋愛中</option>
      <option value="RESET">RESET</option>
      <option value="ここからだ">ここからだ</option>
      <option value="そこに未来はある">そこに未来はある</option>
      <option value="other">他</option>
    </select>
    <input id="customKonmei" type="text" placeholder="カスタム公演名を入力" style="display:none" />

    期別:
    <select id="kibetsuSelect">
      <option value="13期">13期</option>
      <option value="15期">15期</option>
      <option value="チーム8">チーム8</option>
      <option value="ドラフト2期">ドラフト2期</option>
      <option value="16期">16期</option>
      <option value="ドラフト3期">ドラフト3期</option>
      <option value="17期">17期</option>
      <option value="18期">18期</option>
      <option value="19期">19期</option>
      <option value="20期">20期</option>
    </select>

    <button id="downloadButton" class="button">ダウンロード (300 DPI)</button>
  </div>

  <!-- 顯示/隱藏選項 -->
  <div id="options">
    <label><input type="checkbox" id="showAll" /> 全員</label>
    <label><input type="checkbox" id="showKibetsu" /> 期別</label>
    <label><input type="checkbox" id="showKonmei" checked /> 公演名</label>
    <label><input type="checkbox" id="showPhoto" /> 写真</label>
    <label><input type="checkbox" id="showNickname" /> ネックネーム</label>
    <label><input type="checkbox" id="showKi" /> 期</label>
    <label><input type="checkbox" id="showColorBlock" checked /> 推しカラー(色塊)</label>
    <label><input type="checkbox" id="showColorText" /> 推しカラー(文字)</label>
  </div>

  <!-- Canvas -->
  <canvas id="renderCanvas" width="900" height="600"></canvas>

  <!-- Popup 容器 (由 script 動態填充) -->
  <div id="popup"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
