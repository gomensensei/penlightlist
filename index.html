<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKB48 ペンライトカラー表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1 class="title">AKB48&nbsp;メンバー ペンライトカラー表</h1>
    </header>

    <main class="layout">
      <aside class="controls" id="controls">
        <!-- 公演名選択 -->
        <div class="form-group">
          <label for="konmeiSelect">公演名</label>
          <select id="konmeiSelect">
            <option value="RESET">RESET</option>
            <option value="Renai Kinshi Jourei">恋愛禁止条例</option>
            <option value="Seishun Girls">青春ガールズ</option>
            <option value="other">他</option>
          </select>
          <input
            id="customKonmei"
            type="text"
            placeholder="公演名を入力"
            class="hidden"
          />
        </div>

        <!-- 人数／レイアウト選択 -->
        <div class="form-group">
          <label for="ninzuSelect">表示人数</label>
          <select id="ninzuSelect">
            <option value="16x3">16 × 3</option>
            <option value="8x4">8 × 4</option>
            <option value="4x2">4 × 2</option>
            <option value="all">全員</option>
          </select>
        </div>

        <!-- オプション -->
        <fieldset class="form-group">
          <legend>表示オプション</legend>
          <label>
            <input type="checkbox" id="toggleOshiText" checked />推しカラー（文字）
          </label>
          <label>
            <input type="checkbox" id="toggleOshiBlock" />推しカラー（色塊）
          </label>
        </fieldset>

        <!-- メンバー期別フィルタ -->
        <div class="form-group">
          <label for="generationSelect">期別</label>
          <select id="generationSelect">
            <option value="all">全期</option>
            <option value="3">3期</option>
            <option value="…"> … </option>
          </select>
        </div>

        <button id="downloadPngBtn" class="primary-btn">PNG ダウンロード</button>
        <button id="downloadPdfBtn" class="secondary-btn">PDF ダウンロード</button>
      </aside>

      <!-- プレビュー -->
      <section class="preview-wrapper">
        <canvas id="ticketCanvas" width="1280" height="720"></canvas>
      </section>
    </main>

    <script src="script.js" type="module"></script>
    <noscript>JavaScript を有効にしてください。</noscript>
  </body>
</html>
